<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Facts</title>
    <style>
        body {
            background-color: #3a5f0b; /* Crocodile green */
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #factDisplay {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <h1>Crocodile Facts</h1>
    <button id="factButton">Show Random Fact</button>
    <div id="factDisplay"></div>
    <script>
        const facts = [
            "Crocodiles have been around for about 200 million years, making them one of the oldest living species.",
            "Crocodiles can hold their breath underwater for up to an hour.",
            "The largest crocodile species is the saltwater crocodile, which can grow up to 23 feet long.",
            "Crocodiles have a powerful bite, with a force of up to 3,700 pounds per square inch.",
            "Crocodiles can replace each of their 80 teeth up to 50 times in their lifetime.",
            "Crocodiles have a special valve in their throat that allows them to open their mouths underwater without drowning.",
            "Crocodiles communicate with each other through vocalizations, including growls, hisses, and roars.",
            "Crocodiles have excellent night vision, which helps them hunt in the dark.",
            "The temperature of the nest determines the sex of crocodile hatchlings; warmer nests produce males, cooler nests produce females.",
            "Crocodiles are known to swallow stones, which help them with digestion and buoyancy control."
        ];

        document.getElementById('factButton').addEventListener('click', function() {
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            const factDisplay = document.getElementById('factDisplay');
            factDisplay.style.opacity = 0;
            setTimeout(() => {
                factDisplay.textContent = randomFact;
                factDisplay.style.opacity = 1;
            }, 300);
        });
    </script>
</body>
</html>
